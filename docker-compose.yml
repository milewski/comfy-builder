services:
  comfyui:
    image: yanwk/comfyui-boot:cu129-slim
    volumes:
      - ./packages/comfy-rusty-nodes:/root/ComfyUI/custom_nodes/comfy-rusty-nodes
      - ./target/wheels:/wheels:ro
    ports:
      - "8188:8188"
    command: sh -c "pip install /wheels/builder_template-1.0.17-cp312-abi3-manylinux_2_34_x86_64.whl --force-reinstall && bash /runner-scripts/entrypoint.sh"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
